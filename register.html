<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register/Login</title>
</head>

<body>
  <h2>Register</h2>
  <form class="" action="index.html" method="post">
    <!-- Creating the login page -->
    <label><b>First Name: </b></label>
    <input type="text" name="Fname" id="Fname" placeholder="Enter your first name">
    <br><br>

    <label><b>Last Name: </b></label>
    <input type="text" name="Lname" id="Lname" placeholder="Enter your Last name">
    <br><br>

    <label><b>Username: </b></label>
    <input type="number" name="Uname" id="Uname" placeholder="Enter your username">
    <br><br>

    <label><b>Phone Number: </b></label>
    <input type="text" name="num" id="num" placeholder="">
    <br><br>

    <label><b>Gender: </b></label>
    <select class="gender" name="">
      <option value="">Female</option>
      <option value="">Male</option>
      <option value="">Prefer not to say</option>
    </select> <br><br>

    <label><b>Country: </b></label>
    <input type="text" name="country" id="country" placeholder="">
    <br><br>

    <label><b>State: </b></label>
    <input type="text" name="state" id="state" placeholder="">
    <br><br>

    <label><b>Password: </b></label>
    <input type="Password" name="Pass" id="Pass" placeholder="Password">
    <br><br>

    <label><b>Confirm Password: </b></label>
    <input type="Password" name="CPass" id="CPass" placeholder="Password">
    <br><br>

  
    <input type="button" name="log" id="log" value="Log In Here">
    <br><br>


  </form>
</body>

</html>
